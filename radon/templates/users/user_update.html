{% extends template %}
{% load bootstrap4 %}

{% block content %}
<div class="card p-3">
    <h2>Actualizar Usuario</h2>
    <form class="form" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
{% endblock content %}
