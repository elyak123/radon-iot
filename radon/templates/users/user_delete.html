{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<h2>Eliminar Usuario</h2>
<form class="form" method="POST">
    <p>¿Estás seguro de eliminar a {{ object.username }} y todo el contenido relacionado?</p>
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Sí, Eliminar">
</form>

{% endblock content %}
