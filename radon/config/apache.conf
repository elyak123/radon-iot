<VirtualHost *:80>
        ServerName $SUBDOMAIN.radargas.com
        ServerAlias $SUBDOMAIN.radargas.com *.radargas.com
RewriteEngine On
RewriteCond %{SERVER_NAME} =$SUBDOMAIN.radargas.com [OR]
RewriteCond %{SERVER_NAME} =$SUBDOMAIN2.radargas.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>


<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerName $SUBDOMAIN.radargas.com
        ServerAlias $SUBDOMAIN.radargas.com *.radargas.com
        WSGIScriptAlias / /$HOME/radon/radon/config/production.wsgi.py
        WSGIDaemonProcess radon python-home=/$HOME/.virtualenvs/rad python-path=/$HOME/radon/
        WSGIProcessGroup radon
        WSGIApplicationGroup %{GLOBAL}
        <Directory /$HOME/radon/>
            <Files production.wsgi.py>
              Require all granted
           </Files>
        </Directory>
SSLCertificateFile /path/to/letsencrypt/live/$SUBDOMAIN.radargas.com/fullchain.pem
SSLCertificateKeyFile /path/to/letsencrypt/live/$SUBDOMAIN.radargas.comprivkey.pem
Include /path/to/etsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
